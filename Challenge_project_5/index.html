<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Company</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="nav">
        <a href="#"><img src="logo.png" alt="" class="logo"></a>
        <ul class="nav-menu">
            <li><a href="">our_mission</a></li>
            <li><a href="">our_cats</a></li>
            <li><a href="">our_workers</a></li>
        </ul>
    </nav>
    <div class="container">
        <main class="main">
            <div class="text">
                <h1 class="title">
                    Cat Sell
                </h1>
                <h2 class="mission">
                    Our mission is to make people happy
                </h2>
            </div>
        </main>
    </div>
    <div class="container">
        <section class="our_cats">
            <h3 class="section_title">Our_cats</h3>
            <div class="cat_cards">
                <div class="cat_card">
                    <img src="cat_7.jpg" alt="" class="cat_card_img">
                    <div class="cat_card_info">
                        <span class="cat_card_name">Creeper</span>
                        <span class="cat_card_price">3000 P</span>
                    </div>
                </div>
                <div class="cat_card">
                    <img src="cat_5.png" alt="" class="cat_card_img">
                    <div class="cat_card_info">
                        <span class="cat_card_name">Crappy</span>
                        <span class="cat_card_price">4000 P</span>
                    </div>
                </div>
                <div class="cat_card">
                    <img src="cat_6.jpg" alt="" class="cat_card_img">
                    <div class="cat_card_info">
                        <span class="cat_card_name">Croopy</span>
                        <span class="cat_card_price">4000 P</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="container">
        <h3 class="section_title">Our_workers</h3>
        <section class="our_workers">
            
            <div class="worker">
                <img src="Yarik.jpg" alt="" class="worker_img">
                <span class="worker_name">Yarik KAPRALOW</span>
            </div>
            <div class="worker">
                <img src="Maxim.jpg" alt="" class="worker_img">
                <span class="worker_name">Maksim FERZKYBANSKI</span>
            </div>
        </section>
    </div>
</body>

</html>
